<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <link rel="icon" href="/favicon.ico" type="image/png"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/png"/>

    <link href="/themes/black-tie/jquery-ui-black-tie.css"
	  type="text/css" rel="Stylesheet" class="ui-theme"/>
    <link href="/jquery/jquery.checkbox.css"
	  type="text/css" rel="Stylesheet" class="ui-checkbox"/>
    <link href="/clira/clira.css"
	  type="text/css" rel="Stylesheet" class="ui-main"/>
    <link href="/themes/black-tie/addons-black-tie.css"
	  type="text/css" rel="Stylesheet" class="ui-addon"/>

    <script type="text/javascript" src="/jquery/jquery.js"></script>
    <script type="text/javascript" src="/jquery/jquery.mruPulldown.js"
    		></script>
    <script type="text/javascript" src="/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="/jquery/jquery.checkbox.js"></script> 

    <script type="text/javascript" src="/jquery/jquery.dbgpr.js"></script>
    <script type="text/javascript" src="/jquery/yform.js"></script> 

    <script type="text/javascript" src="/clira/clira.js"></script>
    <script type="text/javascript" src="/clira/clira.muxer.js"></script>

<!--
    <script type="text/javascript" src="/jquery/dform.js"></script> 
    <script type="text/javascript" src="/jquery/dform.converters.js"></script> 
    <script type="text/javascript" src="/jquery/dform.extensions.js"></script> 
    <script type="text/javascript" src="/jquery/dform.plugins.js"></script> 
    <script type="text/javascript" src="/jquery/dform.subscribers.js"></script> 
    <script type="text/javascript" src="/jquery/dform.wizard.js"></script> 
-->

  </head>

  <body>

    <div id="header">
      <div id="header-logo">&nbsp;</div>
      <div id="header-info" class="ui-widget ui-corner-all">
	<div>User: phil</div>
	<div>Status: running</div>
      </div>

      <div id="header-actions">
	<button id="prefs">Edit Preferences</button>
      </div>

      <div id="prefs-dialog" title="Preferences" style="display: none">
      </div>
    </div>

    <div id="content-wrapper">
      <div id="input-top" class="ui-widget ui-corner-all">

	<div id="target-top" class="history">
	  <div class="label">On:</div>
	  <button id="target-clear" class="icon-clear"></button>
	  <form id="target-input-form" action="#">
	    <input spellcheck="false" autocomplete="off" id="target"
		   class="target-value input text-entry rounded green"
		   maxlength="256" name="target" size="16"
		   type="text"/>
	  </form>
	  <button id="command-pulldown" class="icon-pulldown"></button>
	</div>

	<div id="command-top">
	  <div id="command-history" style="display: none"
	       class="history command-value rounded blue">
	    <div class="empty">No commands</div>
	    <div class="contents" style="display: none"></div>
	  </div>
	  <div class="label">Run:</div>
	  <button id="command-clear" class="icon-clear"></button>
	  <form id="command-input-form" action="#">
	    <input spellcheck="false" autocomplete="off" id="command"
		   class="command-value input text-entry rounded blue"
		   maxlength="2048" name="command" size="60"
		   type="text"/>
	  </form>
	  <button id="command-pulldown" class="icon-pulldown"></button>
	</div>

	<button id="input-enter" class="icon-enter"></button>

	<div id="target-history" style="display: none" class="green rounded">
	  <div class="empty">No targets</div>
	  <form id="target-history-form" action="#">
	    <div class="contents" style="display: none">
              <input type="submit" id="target-history-submit"
		     value="Select Target(s)"/>
            </div>
	  </form>
	</div>

	<div id="target-list">
	  <div id="target-title">Recent Targets:</div>
	  <div id="target-contents-none">None</div>
	  <div id="target-contents"></div>
	</div>
      </div>

      <div id="output-top"></div>
    </div>

    <div id="footer">
      [ Copyright 2011, Juniper Networks ]
    </div>

    <div id="debug-container" class="ui-widget ui-corner-all">
      <div class="ui-state-default ui-widget-header ui-corner-all">
	<button class="icon-remove-section"></button>
	<button class="icon-hide-section"></button>
	<button class="icon-unhide-section"></button>
	<button class="icon-clear-section"></button>
	<div id="debug-title" class="ui-corner-all">Debug Log:</div>
      </div>
      <div id="debug-log" class="can-hide">&nbsp;</div>
    </div>

  </body>
</html>
