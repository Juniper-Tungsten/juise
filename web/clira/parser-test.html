<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <title>CLIRA</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <link rel="shortcut icon" href="/images/clira_icon.png" type="image/png"/>

    <link href="/themes/clira/jquery-ui-clira.css" type="text/css" rel="Stylesheet" class="ui-theme"/>
    <link href="/external/jquery-checkbox/jquery.checkbox.css" type="text/css" rel="Stylesheet" class="ui-checkbox"/>
    <link href="/clira/clira.css" type="text/css" rel="Stylesheet" class="ui-main"/>
    <link href="/themes/clira/addons-clira.css" type="text/css" rel="Stylesheet" class="ui-addon"/>
    
    <link href="/external/jqgrid/ui.jqgrid.css" type="text/css" rel="Stylesheet"/>

    <script type="text/javascript" src="/external/jquery/jquery.js"></script>
    <script type="text/javascript" src="/jquery/jquery.mruPulldown.js" ></script>
    <script type="text/javascript" src="/external/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="/external/jquery-checkbox/jquery.checkbox.js"></script> 

    <link type="text/css" rel="stylesheet" href="/external/jquery-qtip/jquery.qtip.css"/>
    <script type="text/javascript" src="/external/jquery-qtip/jquery.qtip.js"></script>

    <script type="text/javascript" src="/jquery/jquery.dbgpr.js"></script>
    <script type="text/javascript" src="/jquery/yform.js"></script> 

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="/external/gmaps/gmaps.js"></script>

    <script type="text/javascript" src="/clira/clira.js"></script>
    <script type="text/javascript" src="/clira/clira.prefs.js"></script>
    <script type="text/javascript" src="/clira/clira.muxer.js"></script>
    <script type="text/javascript" src="/external/jqgrid/grid.locale-en.js"></script>
    <script type="text/javascript" src="/external/jqgrid/jquery.jqGrid.src.js"></script>

    <script type="text/javascript" src="/clira/parser.js"></script>
    <script type="text/javascript" src="/clira/parser.types.js"></script>

    <script type="text/javascript" src="/external/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="/clira/builtins.js"></script>
    <script type="text/javascript" src="/clira/parser.test.js"></script>

    <script type="text/javascript" id="last-script-in-header">
      $(document).ready(function() {
        $("#command").focus(function() {
          $("#command-input-box").attr('class', 'input-box focus-on');
        }).focusout(function() {
          $("#command-input-box").attr('class', 'input-box focus-off');
        });
      }); 
    </script>

  </head>

  <body>
    <div id="input-top">
      <div class="logo">
	    <img src="/images/logo.png" height="50px" border="0" />
      </div>
      <div id="command-top">
        <table id="command-input-box" class="input-box focus-on" cellpadding="1px" cellspacing="1px">
	      <div id="command-history" style="display: none" class="history command-value">
	        <div class="empty">No commands</div>
	        <div class="contents" style="display: none"></div>
	      </div>
	      <tr>
	        <form id="command-input-form" action="#">
	        <td><input spellcheck="false" autocomplete="off" id="command"
                    class="command-value input text-entry" autofocus="on"
        			maxlength="2048" name="command" size="70"  
    			    type="text"/></td>
	        </form>
	        <td width="16px"><button id="command-pulldown" class="icon-pulldown"></button></td>
	      </tr>
	    </table>
      </div>
      <div class="input-enter"><button id="input-enter" class="icon-enter"></button></div>

      <div id="prefsbtn"></div>

      <div id="prefs-main-form" title="Preferences">
        <div class="setupgrid">
          <ul class="setupgrid">
            <li><a id="prefs-devices" href="#">Set Up Devices</a></li>
            <li><a id="prefs-groups" href="#">Set Up Groups</a></li>
            <li><a id="prefs-general" href="#">General Preferences</a></li>
          </ul>
        </div>
      </div>

      <div id="prefs-devices-form" title="Devices">
        <p>The devices that CLIRA can access are listed below.</p>
        <table id="prefs-devices-grid"></table>
        <div id="prefs-devices-pager"></div>
      </div>

      <div id="prefs-groups-form" title="Groups">
        <p>Groups of devices that CLIRA can access are listed below.</p>
        <table id="prefs-groups-grid"></table>
        <div id="prefs-groups-pager"></div>
      </div>

      <div id="prefs-general-form" title="General"></div>

      <div id="prefs-dialog" title="Preferences" style="display: none"></div>
      <div id="prefs-devices-connect" title="Connection Status" style="display: none; text-align: left"></div>

      <div id="target-list">
	    <div id="target-title">Recent Targets:</div>
	    <div id="target-contents-none">None</div>
	    <div id="target-contents"></div>
      </div>
    </div>

    <div id="output-top"></div>

    <div id="debug-container" class="ui-widget ui-corner-all">
      <div class="ui-state-default ui-widget-header ui-corner-all">
	    <button class="icon-remove-section"></button>
	    <button class="icon-hide-section"></button>
	    <button class="icon-unhide-section"></button>
	    <button class="icon-clear-section"></button>
	    <div id="debug-title" class="ui-corner-all">Debug Log:</div>
      </div>
      <div id="debug-log" class="can-hide">&nbsp;</div>
    </div>
  </body>
</html>
